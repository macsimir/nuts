<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Synchronized Video</title>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #4a90e2;
            margin-top: 20px;
        }

        video {
            margin-top: 20px;
            border: 4px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            width: 600px;
            height: 300px;
            margin-top: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #chat-box p {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        input[type="text"] {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #357abd;
        }

        #name-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="name-form">
        <h1>Enter your name to join the chat</h1>
        <input type="text" id="name-input" placeholder="Your name" required>
        <button onclick="setName()">Join</button>
    </div>
    <h1 style="display: none;">Chat with Synchronized Video</h1>
    <video id="video-player" width="600" controls style="display: none;">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="chat-box" style="display: none;"></div>
    <form id="chat-form" style="display: none;">
        <input type="text" id="message-input" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>
    <script>
        // const ws = new WebSocket("wss://nuts-g6i3.onrender.com:443/ws");
        const ws = new WebSocket(`wss://${window.location.host}/ws`);
        

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('message-input');
        const video = document.getElementById('video-player');
        let name = localStorage.getItem('name') || '';

        // Установка имени
        function setName() {
            const nameInput = document.getElementById('name-input');
            if (nameInput.value.trim()) {
                name = nameInput.value.trim();
                localStorage.setItem('name', name);
                initializeChat();
            }
        }

        // Инициализация чата
        function initializeChat() {
            document.getElementById('name-form').style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            video.style.display = 'block';
            document.getElementById('chat-form').style.display = 'flex';
            chatBox.style.display = 'block';

            // Загрузка сообщений из базы
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    data.forEach(msg => {
                        const message = document.createElement('p');
                        message.textContent = msg.text;
                        chatBox.appendChild(message);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        if (name) {
            initializeChat();
        }

        // Получение сообщений от сервера
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "chat") {
                const message = document.createElement('p');
                message.textContent = data.text;
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else if (data.type === "video") {
                if (data.action === "play") {
                    video.currentTime = data.currentTime;
                    video.play();
                } else if (data.action === "pause") {
                    video.pause();
                }
            }
        };

        // Отправка сообщений чата
        document.getElementById('chat-form').addEventListener('submit', (event) => {
            event.preventDefault();
            if (input.value.trim() !== "") {
                ws.send(JSON.stringify({ type: "chat", name, text: input.value }));
                input.value = '';
            }
        });
        
        // События для синхронизации видео
        video.addEventListener("play", () => {
            ws.send(JSON.stringify({ type: "video", action: "play", currentTime: video.currentTime }));
        });

        video.addEventListener("pause", () => {
            ws.send(JSON.stringify({ type: "video", action: "pause" }));
        });
    </script>
</body>

</html>
