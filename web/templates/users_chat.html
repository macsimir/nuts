<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео с Чатом для Мобильных</title>
    <style>
        /* Основные стили для тела страницы */
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Стили для видео */
        .video-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Стили для чата */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top: 2px solid #333;
            background-color: #f4f4f4;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        .chat-input-section {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .send-button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
<iframe src={{ url }} width="640" height="480" allow="autoplay"></iframe>


    <!-- Чат -->
    <div class="chat-section">
        <div class="chat-window" id="chatWindow"></div>
        <div class="chat-input-section">
            <input type="text" id="chatInput" class="chat-input" placeholder="Введите сообщение...">
            <button class="send-button" onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <!-- JavaScript для чата -->
    <script>
        // Функция для отправки сообщения
        function sendMessage() {
            const chatInput = document.getElementById("chatInput");
            const chatWindow = document.getElementById("chatWindow");
            const messageText = chatInput.value.trim();

            if (messageText) {
                // Создаем новый элемент для сообщения
                const messageElement = document.createElement("div");
                messageElement.className = "chat-message";
                messageElement.textContent = messageText;

                // Добавляем сообщение в окно чата
                chatWindow.appendChild(messageElement);

                // Очищаем поле ввода и прокручиваем чат вниз
                chatInput.value = "";
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Отправка сообщения по нажатию Enter
        document.getElementById("chatInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
